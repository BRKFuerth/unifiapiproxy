version: '3.8'

services:
  unifi-proxy:
    build: .
    container_name: unifi-api-proxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      # Mount config als read-only
      - ./config.yaml:/app/config.yaml:ro
      # Optional: Logs persistent speichern
      - ./logs:/app/logs
    environment:
      - TZ=Europe/Berlin
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Sicherheits-Optionen
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
